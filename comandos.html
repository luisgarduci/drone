   <!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/comando.css">
  <title>Cadastrar Rota</title>
</head>

<body>
<main>
  <section class="comandos">
    <div class="nomerota">
      <input type="text" name="" id="rota" placeholder="Nome da Rota">
    </div>
    <h2>Direção</h2>
    <div class="botoes">
      <div class="main">
        <div class="up">
          <button type="button" class="card1" name="direcao" id="direcaoDrone">
            <img class="cima" src="img/seta-para-baixo.png">
          </button>
          <button type="button" class="card2" name="direcao" id="direcaoDrone">
            <img class="direita" src="img/seta-para-baixo.png">
          </button>
        </div>
        <div class="down">
          <button type="button" class="card3" name="direcao" id="direcaoDrone">
            <img class="esquerda" src="img/seta-para-baixo.png">
          </button>
          <button type="button" class="card4" name="direcao" id="direcaoDrone">
            <img class="baixo" src="img/seta-para-baixo.png">
          </button>
        </div>
      </div>
    </div>


    <h2>Pousar/Aterrissar</h2>
    <div class="drone">
      <button type="button" class="button1" id="takeoff"></button>
      <button type="button" class="button2" id="land"></button>
    </div>
    <br>

    <h2>Rotacionar</h2>
      <div class="girar">
        <button type="button" class="card5" name="direcao" id="giraresquerda">
          <img class="Reverse" src="img/Reverse.png">
        </button>
        <button class="card6" name="" value="" id="girardireita">
          <img class="Rotate" src="img/Rotate.png">
        </button>
      </div>
    

    <h2>Velocidade</h2>
    <div class="wrapper">
      <i class="uil uil-volume-mute" id="icon"></i>
      <input type="range" min="20" step="10" max="100" value="20" id="rangeVelocidade" name="velocidade" required/>
      <span class="slide-value" name="velocidadeRange">20</span>
    </div>
    <br>


    <h2>Tempo de Duração</h2>
    <div class="tempo">
      <input type="number" name="" id="tempo">
      </div>
    <div class="actions">
      <button id="adicionar">Adicionar</button>
      <button id="cadastrar">Cadastrar Rota</button>
    </div>
    
  </section>
  <div class="container-comandos">
    <section id="listaComandos">
    
    </section>
    div class="container-btn">
      <button id="executar">Executar</button>
      <button id="excluir">Excluir</button>
    </div>
  </div>
  
</main>
  
  
</body>
<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
