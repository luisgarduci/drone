<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="shortcut icon" href="./img/videogame.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">

  <title>Semana Paulo Freire</title>
</head>
<body>

    <div class="login-container2">
      <form id="cadastrar">
        <div class="form-group">
          <label for="exampleInputEmail1">Nome</label>
          <input type="name" class="form-control" id="nome" aria-describedby="name" placeholder="Seu nome"
            required>
  
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Senha</label>
          <input type="password" class="form-control" id="senha" aria-describedby="name" placeholder="Sua senha"
            required>
  
        </div>
        <form>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Você é... </label>
            <select class="form-control" id="ocupacao">
              <option>Aluno</option>
              <option>Professor</option>
             
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Caso você seja aluno, qual o semestre? </label>
            <select class="form-control" id="turma" >
              <option>2º Infonet</option>
              <option>3ª Infonet</option>
              
             
            </select>
          </div>
          <center><button type="submit"> PROSSEGUIR
              <span></span>
            </button></center>
            <br>
            </form>
          </div>
<br>
          
<script>
  let nome = document.getElementById("nome")
  let senha = document.getElementById("senha");
  let ocupacao = document.getElementById("ocupacao")
  let turma = document.getElementById("turma")
  let cadastrar = document.querySelector("#cadastrar")
  cadastrar.addEventListener("submit", (e) => {
           e.preventDefault()
           fetch(`http://127.0.0.1:8080/validarCadastro?nome=${nome.value}`)
           .then(response => response.json())
           .then((data) => {
            if (data.length === 0) {
                fetch('http://127.0.0.1:8080/cadastrar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        Nome: nome.value,
                        Senha: senha.value,
                        Ocupacao: ocupacao.value,
                        Turma: turma.value
                    })
                })
            }
            else {
                alert('Esse nome de usuário já existe.')
            }
           })
        })
</script>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
